<style type="text/css">
ul
{
	list-style:none;
	
}
body
{
	display:inline-block;
}
#slideshow
{
	width:482px;
	margin:auto;
	text-align:justify;
	border:solid 1px black;
	
}
</style>

<script type="text/javascript" >
$(document).ready(function(e) {

	$("#slideshow > div:gt(0)").hide();
	setInterval(function() { 
	  $('#slideshow > div:first')
    	.show("slow")
	    .next()
	   	.hide("slow")
	    .end()
	    .appendTo('#slideshow');},  
	3000);
	

});
</script>
